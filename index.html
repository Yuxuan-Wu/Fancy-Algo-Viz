<!DOCTYPE html>

<html>

<head>
    <title>Fancy Algo Viz</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />

    <style>
        :root {
            --main-bg-color: rgb(38, 39, 41);
            --nav-bar-color: rgb(21, 22, 24);
            --shadow-color: rgba(0, 0, 0, .5);
        }

        * {
            -border: white solid thin;
        }

        body {
            margin: 0%;
            background: var(--main-bg-color);
        }

        canvas {
            background: var(--main-bg-color);
            position: absolute;
            display: block;
            z-index: 10;
        }

        #navbar {
            background-color: var(--nav-bar-color);
            overflow: hidden;
            list-style-type: none;
            margin: 0%;
            padding: 0%;
            box-shadow: 0.1rem 0.1rem 0.3rem 0.01rem var(--shadow-color);
        }

        #navbar li {
            float: left;
            text-align: center;
            padding: 0%;
            margin: 0%;
        }

        #navbar button {
            border: none;
            margin: 0%;
            padding: 1.2rem;
            font-size: 1rem;
            color: rgb(215, 223, 248);
            background-color: var(--nav-bar-color);
            transition: 400ms;
            transition-timing-function: ease-out;
        }

        #navbar button:hover {
            background-color: rgb(131, 131, 131);
            cursor: pointer;
            color: white;
        }
    </style>

    <script defer type="module" src="./main.js"></script>
</head>

<body>

    <ul id="navbar">
        <li><button type="button" id="home">Home</button></li>
        <li><button type="button" id="physicsSim">Physics Simulations</button></li>
        <li><button type="button" id="">TBD</button></li>
        <li><button type="button" id="">TBD</button></li>
        <li><button type="button" id="">TBD</button></li>
    </ul>

    <button type="button" id="fullauto-button" value="0">Fullauto Mode</button>
    <input type="color" id="color-picker" value="#FFFFFF">
    <input type="range" id="scale-slide" step="0.1" min="1.0" max="5.0" value="2.0">
    <input type="range" id="gravity-slide" step="0.05" min="0.4" max="2.0" value="0.9">
    <input type="range" id="endurance-slide" step="0.05" min="1.0" max="3.0" value="1.75">
    <input type="range" id="particle-count-slide" min="10" max="50" value="30">
    <canvas id="canvas"> This project can only run if Canvas is supported and Javascript is enabled </canvas>

    <audio id="background-music" src="./assests/music/ZoodDZ.mp3" loop />

</body>

</html>

<!DOCTYPE html>

<html>
    
    <head>
        <title>Fancy Algo Viz</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>

        <style>
            body { 
                margin: 0%; 
                background: black;
            }
            canvas { 
                position: absolute; 
                display: block; 
                z-index: 10; 
            }
        </style>

        <script defer src="./script.js"></script>
    </head>

    <body>
        <button type="button" id="fullauto-button" value="0">Fullauto Mode</button>
        <input type="color" id="color-picker" value="#FFFFFF">
        <input type="range" id="scale-slide" step="0.1" min="1.0" max="5.0" value="2.0">
        <input type="range" id="gravity-slide" step="0.05" min="0.4" max="2.0" value="0.9">
        <input type="range" id="endurance-slide" step="0.05" min="1.0" max="3.0" value="1.75">
        <input type="range" id="particle-count-slide" min="10" max="50" value="30">
        <canvas id="canvas"> This project can only run if Canvas is supported and Javascript is enabled </canvas>
    </body>

</html>
